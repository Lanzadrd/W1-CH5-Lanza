<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="home-container">
    <header>
      <div class="nav-container">
        <nav>
          <img src="./images/Logo 1.svg" alt="Travellian's logo">
          <div class="nav__links">
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Travel</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
          </div>


          <div class="nav__buttons">
            <button>Login</button>
            <a href="#">Sign up</a>

          </div>

        </nav>
        <div class="nav__menu">
          <img src="./images/Logo 1.svg" alt="Travellian's logo">
          <img src="./images/lines-for-menu.png" alt="menu">
        </div>


      </div>

      <div class="home-container__title">
        <h1>Start your unforgettable journey with us.</h1>
        <h2>The best travel for your journey begins now</h2>
      </div>
    </header>
    <main>
      <form>
        <div class="field">
          <label for="destination">DESTINATION</label>
          <input type="text" id="destination">
        </div>

        <div class="field">
          <label for="person">PERSON</label>
          <input type="text" id="person">
        </div>
        <div class="field">
          <label for="checkin">CHECKIN</label>
          <input type="date" id="checkin">
        </div>
        <div class="field">
          <label for="checkout">CHECKOUT</label>
          <input type="date" id="checkout">
        </div>
        <button><span>Book Now</span> <span>â†’</span></button>
      </form>

    </main>
  </div>

</body>

</html>
